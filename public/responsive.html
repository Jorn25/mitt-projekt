<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsiv layout</title>
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <header>
    <h1>Responsiv Sida</h1>
    <p>Exempel p√• 1, 2, 3 och 1 kolumn(er)</p>
  </header>

  <main>
    <div class="row cols-1">
      <div class="card">En kolumn</div>
    </div>

    <div class="row cols-2">
      <div class="card">Kolumn 1 av 2</div>
      <div class="card">Kolumn 2 av 2</div>
    </div>

    <div class="row cols-3">
      <div class="card">Kolumn 1 av 3</div>
      <div class="card">Kolumn 2 av 3</div>
      <div class="card">Kolumn 3 av 3</div>
    </div>

    <div class="row cols-1">
      <div class="card">Avslutande kolumn</div>
    </div>
  </main>
</body>
</html>
